name: searchhub-infra
services:
    postgres:
        image: postgres:17
        container_name: searchhub-postgres
        environment:
            POSTGRES_USER: searchhub
            POSTGRES_PASSWORD: searchhub
            POSTGRES_DB: searchhub
        ports:
            - '5432:5432'
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U searchhub -d searchhub']
            interval: 5s
            timeout: 3s
            retries: 5
    
    redis:
        image: redis:7-alpine
        container_name: searchhub-redis
        ports:
        - "6379:6379"
        command: ["redis-server", "--save", "''", "--appendonly", "no"]
        healthcheck:
            test: ["CMD", "redis-cli", "PING"]
            interval: 5s
            timeout: 3s
            retries: 10


volumes:
    pgdata:
